trigger:
  branches:
    include:
      - main

variables:
  imageName: backend-app

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image
  jobs:
  - job: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerhub-ebtwim'
        repository: 'ebtwim/$(imageName)'
        command: 'buildAndPush'
        Dockerfile: 'api/Dockerfile'
        tags: latest

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: BuildAndPush
  jobs:
  - job: Deploy
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: KubernetesManifest@1
      inputs:
        action: deploy
        connectionType: 'kubernetesServiceConnection'
        kubernetesServiceConnection: 'k8s-connection'
        namespace: 'project'
        manifests: |
          backend_deploy.yml
          backend_cluster_ip.yml
          backend_ingress.yml

    - task: AzureCLI@2
      displayName: 'Get Ingress and Service Info (namespace: project)'
      inputs:
        azureSubscription: 'Azure subscription for Capstone'  # âœ… Ø§Ù„Ø§Ø³Ù… Ø§Ù„ØµØ­ÙŠØ­
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "ğŸ” Getting Kubernetes info in 'project' namespace..."

          echo "ğŸ‘‰ Ingress and services:"
          kubectl get ingress -n project
          kubectl get svc -n project
          kubectl get pods -n project
          kubectl describe ingress -n project

          echo "ğŸ‘‰ Ingress Controller (ingress-nginx):"
          kubectl get pods -n ingress-nginx
          kubectl get svc -n ingress-nginx
